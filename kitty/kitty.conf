# ═══════════════════════════════════════════════════════════════════
# KITTY TERMINAL CONFIGURATION
# Custom Deep Purple & Cyan Theme
# ═══════════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════════
# FONTS
# ═══════════════════════════════════════════════════════════════════
font_family      JetBrainsMono Nerd Font
bold_font        JetBrainsMono Nerd Font Bold
italic_font      JetBrainsMono Nerd Font Italic
bold_italic_font JetBrainsMono Nerd Font Bold Italic

font_size 12.0
adjust_line_height  110%
adjust_column_width 0

# ═══════════════════════════════════════════════════════════════════
# CURSOR
# ═══════════════════════════════════════════════════════════════════
cursor_shape block
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# ═══════════════════════════════════════════════════════════════════
# SCROLLBACK
# ═══════════════════════════════════════════════════════════════════
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier 5.0

# ═══════════════════════════════════════════════════════════════════
# MOUSE
# ═══════════════════════════════════════════════════════════════════
mouse_hide_wait 3.0
url_color #06b6d4
url_style curly
open_url_with default
detect_urls yes
copy_on_select yes

# ═══════════════════════════════════════════════════════════════════
# PERFORMANCE
# ═══════════════════════════════════════════════════════════════════
repaint_delay 10
input_delay 3
sync_to_monitor yes

# ═══════════════════════════════════════════════════════════════════
# BELL
# ═══════════════════════════════════════════════════════════════════
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab yes

# ═══════════════════════════════════════════════════════════════════
# WINDOW LAYOUT
# ═══════════════════════════════════════════════════════════════════
remember_window_size  yes
initial_window_width  1200
initial_window_height 700
window_padding_width 12
window_margin_width 0
placement_strategy center

# ═══════════════════════════════════════════════════════════════════
# TAB BAR
# ═══════════════════════════════════════════════════════════════════
tab_bar_edge top
tab_bar_style powerline
tab_powerline_style slanted
tab_title_template "{index}: {title}"
active_tab_font_style   bold
inactive_tab_font_style normal

# ═══════════════════════════════════════════════════════════════════
# COLOR SCHEME - Deep Purple & Cyan
# ═══════════════════════════════════════════════════════════════════

# Background and foreground
background #05111D
foreground #daced6
selection_background #8b5cf6
selection_foreground #0f0f1e

# Cursor colors
cursor #8b5cf6
cursor_text_color #0f0f1e

# URL underline color
url_color #06b6d4

# Tab bar colors
active_tab_background #8b5cf6
active_tab_foreground #0f0f1e
inactive_tab_background #1a1a2e
inactive_tab_foreground #71717a
tab_bar_background #0f0f1e

# Black
color0 #05111D
color8 #323a3c

# Red
color1 #6F8BAB
color9 #f87171

# Green
color2  #10b981
color10 #34d399

# Yellow
color3  #f59e0b
color11 #fbbf24

# Blue
color4  #3b82f6
color12 #60a5fa

# Magenta/Purple
color5  #8b5cf6
color13 #a78bfa

# Cyan
color6  #06b6d4
color14 #22d3ee

# White
color7  #d4d4d8
color15 #9A99AF

# ═══════════════════════════════════════════════════════════════════
# ADVANCED
# ═══════════════════════════════════════════════════════════════════
shell zsh
editor nvim
allow_remote_control yes
listen_on unix:@mykitty

# ═══════════════════════════════════════════════════════════════════
# OPACITY
# ═══════════════════════════════════════════════════════════════════
background_opacity 0.92
dynamic_background_opacity yes

# ═══════════════════════════════════════════════════════════════════
# KEYBINDINGS
# ═══════════════════════════════════════════════════════════════════
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+equal change_font_size all +1.0
map ctrl+shift+minus change_font_size all -1.0
map ctrl+shift+backspace change_font_size all 0
map ctrl+shift+t new_tab
map ctrl+shift+q close_tab
map ctrl+shift+right next_tab
map ctrl+shift+left previous_tab
map ctrl+shift+enter new_window
map ctrl+shift+w close_window
