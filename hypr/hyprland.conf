# ╔═══════════════════════════════════════════════════════════════════╗
# ║                   CUSTOM HYPRLAND CONFIGURATION                   ║
# ║                  no more random dot files bitches.                ║
# ╚═══════════════════════════════════════════════════════════════════╝

# ═══════════════════════════════════════════════════════════════════
# AUTOSTART
# ═══════════════════════════════════════════════════════════════════
exec-once = swww-daemon --format xrgb
exec-once = ~/.config/hypr/scripts/wallpaper-switcher.sh
exec-once = waybar
exec-once = dunst
exec-once = hyprpolkitagent
# exec-once = blueman-applet
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = ~/.config/hypr/scripts/battery-notify.sh
exec-once = hypridle
exec-once = sleep 2 && keepassxc
exec-once = kdeconnect-indicator

# ═══════════════════════════════════════════════════════════════════
# DYNAMIC COLORS
# ═══════════════════════════════════════════════════════════════════
$accent = rgb(8b5cf6)
$accent_alt = rgb(06b6d4)
source = ~/.cache/hypr_colors.conf

# ═══════════════════════════════════════════════════════════════════
# ENVIRONMENT VARIABLES
# ═══════════════════════════════════════════════════════════════════
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_QPA_PLATFORM,wayland
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ═══════════════════════════════════════════════════════════════════
# MONITOR CONFIGURATION
# ═══════════════════════════════════════════════════════════════════
monitor=,preferred,auto,1

# ═══════════════════════════════════════════════════════════════════
# INPUT CONFIGURATION
# ═══════════════════════════════════════════════════════════════════
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0.3
    touchpad {
        natural_scroll = true
    
    }
}

# ═══════════════════════════════════════════════════════════════════
# GESTURES
# ═══════════════════════════════════════════════════════════════════
gesture = 3, horizontal, workspace

# ═══════════════════════════════════════════════════════════════════
# GENERAL SETTINGS
# ═══════════════════════════════════════════════════════════════════
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = $accent $accent_alt 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    resize_on_border = true
}

# ═══════════════════════════════════════════════════════════════════
# DECORATION
# ═══════════════════════════════════════════════════════════════════
decoration {
    rounding = 12
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
        ignore_opacity = true
        xray = true
    }
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

# ═══════════════════════════════════════════════════════════════════
# ANIMATIONS
# ═══════════════════════════════════════════════════════════════════
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# ═══════════════════════════════════════════════════════════════════
# LAYOUTS
# ═══════════════════════════════════════════════════════════════════
dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

# ═══════════════════════════════════════════════════════════════════
# MISC SETTINGS
# ═══════════════════════════════════════════════════════════════════
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    on_focus_under_fullscreen = 2
}

# ═══════════════════════════════════════════════════════════════════
# CURSOR SETTINGS
# ═══════════════════════════════════════════════════════════════════
cursor {
    no_hardware_cursors = true
}

# ═══════════════════════════════════════════════════════════════════
# LAYER RULES
# ═══════════════════════════════════════════════════════════════════
layerrule = blur on,match:namespace rofi
layerrule = ignore_alpha 0,match:namespace rofi
layerrule = blur on,match:namespace notifications
layerrule = ignore_alpha 0,match:namespace notifications
layerrule = blur on,match:namespace logout_dialog
layerrule = ignore_alpha 0,match:namespace logout_dialog
layerrule = blur on,match:namespace waybar
layerrule = ignore_alpha 0,match:namespace waybar

# ═══════════════════════════════════════════════════════════════════
# WINDOW RULES
# ═══════════════════════════════════════════════════════════════════
windowrule = float on, size 1200 700, center on, match:class ^kitty$
windowrule = float on, size 1200 800, center on, match:class ^btop$

# ═══════════════════════════════════════════════════════════════════
# SOURCE KEYBINDS
# ═══════════════════════════════════════════════════════════════════
source = ~/.config/hypr/keybinds.conf

# ═══════════════════════════════════════════════════════════════════
# SOURCE NVIDIA CONFIG
# ═══════════════════════════════════════════════════════════════════
source = ~/.config/hypr/nvidia.conf

debug {
    disable_logs = true
}
