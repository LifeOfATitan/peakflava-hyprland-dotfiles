# HYPRPAPER CONFIGURATION
# ═══════════════════════════════════════════════════════════════════

# Preload the wallpaper
# Note: Ensure the file exists at this path
preload = /home/amadeus/wallpapers/wallpaper.jpg

# Set wallpaper for ALL monitors
# The empty monitor name before the comma targets all monitors
wallpaper = ,/home/amadeus/wallpapers/wallpaper.jpg

# Disable splash text
splash = false

# Enable IPC
ipc = on
