# peakFlava's HYPRLOCK CONFIGURATION
# Dynamic colors sourced from cache

source = $HOME/.cache/hyprlock_colors.conf

$accent = 0xff$accent_hex
$accent_alt = 0xff$accent_alt_hex
$bg = 0xff$background_hex
$fg = 0xff$foreground_hex

general {
    no_fade_in = false
    grace = 0
    disable_loading = true
}

background {
    monitor =
    path = $HOME/.cache/blurred_wallpaper.png   # Generated by theme-switcher
    color = $bg
    blur_passes = 2
    blur_size = 7
    noise = 0.0117
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# TIME
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M")"
    color = $fg
    font_size = 120
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, -300
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %d %B %Y")"
    color = $fg
    font_size = 25
    font_family = JetBrainsMono Nerd Font
    position = 0, -450
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 4
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = $accent
    inner_color = $bg
    font_color = $fg
    fade_on_empty = false
    placeholder_text = <span foreground="##$foreground_hex"><i>Password...</i></span>
    hide_input = false
    position = 0, -20
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hello, $USER
    color = $accent_alt
    font_size = 20
    font_family = JetBrainsMono Nerd Font Bold
    position = 0, 80
    halign = center
    valign = center
}
