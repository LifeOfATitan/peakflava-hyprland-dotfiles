# ═══════════════════════════════════════════════════════════════════
# NVIDIA CONFIGURATION FOR ROG STRIX
# Additional NVIDIA-specific settings
# ═══════════════════════════════════════════════════════════════════

# ═══════════════════════════════════════════════════════════════════
# CURSOR SETTINGS (v0.40+ Syntax)
# ═══════════════════════════════════════════════════════════════════
cursor {
    no_hardware_cursors = true
    enable_hyprcursor = true
    sync_gsettings_theme = true
}

# ═══════════════════════════════════════════════════════════════════
# OPENGL SETTINGS
# ═══════════════════════════════════════════════════════════════════
opengl {
    nvidia_anti_flicker = true
}

# ═══════════════════════════════════════════════════════════════════
# NOTES FOR ROG STRIX USERS
# ═══════════════════════════════════════════════════════════════════
# 
# 1. Ensure you have installed:
#    - nvidia-dkms (or nvidia-open-dkms for newer cards)
#    - nvidia-utils
#    - egl-wayland
#    - libva-nvidia-driver
#
# 2. Add NVIDIA modules to initramfs:
#    Edit /etc/mkinitcpio.conf:
#    MODULES=(nvidia nvidia_modeset nvidia_uvm nvidia_drm)
#    Then run: sudo mkinitcpio -P
#
# 3. Enable DRM kernel mode setting:
#    Add to kernel parameters: nvidia-drm.modeset=1
#    For GRUB: Edit /etc/default/grub
#    GRUB_CMDLINE_LINUX_DEFAULT="... nvidia-drm.modeset=1"
#    Then run: sudo grub-mkconfig -o /boot/grub/grub.cfg
#
# 4. For hybrid graphics (Intel + NVIDIA):
#    Install: optimus-manager or supergfxctl (for ROG laptops)
#    Configure to use NVIDIA mode for best performance
#
# 5. Power management:
#    Enable nvidia-suspend.service, nvidia-hibernate.service, nvidia-resume.service
#    sudo systemctl enable nvidia-suspend.service
#    sudo systemctl enable nvidia-hibernate.service
#    sudo systemctl enable nvidia-resume.service
#
# ═══════════════════════════════════════════════════════════════════
