# ═══════════════════════════════════════════════════════════════════
# KEYBINDINGS
# ═══════════════════════════════════════════════════════════════════

# Using SUPER as main modifier
$mainMod = SUPER
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun

# Application shortcuts
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, A, exec, $menu
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, exec, ~/.config/hypr/scripts/open-nvim.sh

# Window management
bind = $mainMod, Q, killactive,
bind = $mainMod SHIFT, Q, exit,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move windows
bind = $mainMod SHIFT CTRL, left, movewindow, l
bind = $mainMod SHIFT CTRL, right, movewindow, r
bind = $mainMod SHIFT CTRL, up, movewindow, u
bind = $mainMod SHIFT CTRL, down, movewindow, d

# Resize windows
bind = $mainMod SHIFT, left, resizeactive, -50 0
bind = $mainMod SHIFT, right, resizeactive, 50 0
bind = $mainMod SHIFT, up, resizeactive, 0 -50
bind = $mainMod SHIFT, down, resizeactive, 0 50

# Move active window incrementally (pixels)
bind = $mainMod CTRL, left, moveactive, -50 0
bind = $mainMod CTRL, right, moveactive, 50 0
bind = $mainMod CTRL, up, moveactive, 0 -50
bind = $mainMod CTRL, down, moveactive, 0 50

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, TAB, workspace, e+1
bind = $mainMod SHIFT, TAB, workspace, e-1

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = , PRINT, exec, ~/.config/hypr/scripts/screenshot.sh area
bind = SHIFT, PRINT, exec, ~/.config/hypr/scripts/screenshot.sh copy
bind = CTRL, PRINT, exec, ~/.config/hypr/scripts/screenshot.sh save-as

# Media keys
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindle = , XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume-brightness.sh vol_up
bindle = , XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume-brightness.sh vol_down
bindl = , 256, exec, ~/.config/hypr/scripts/volume-brightness.sh vol_mute

# Brightness
bindle = , XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/volume-brightness.sh br_up
bindle = , XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/volume-brightness.sh br_down

# Power menu
bind = $mainMod, Escape, exec, wlogout

# Keybinds viewer
bind = $mainMod, slash, exec, ~/.config/hypr/scripts/keybinds-viewer.sh

# Reload waybar
bind = $mainMod SHIFT, R, exec, killall waybar; nohup waybar >/dev/null 2>&1 &

# Change wallpaper manually
bind = $mainMod, W, exec, ~/.config/hypr/scripts/wallpaper-switcher.sh manual

# Wallpaper picker (shows rofi menu with all wallpapers)
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper-picker.sh

# Video wallpaper switcher (random video)
bind = $mainMod CTRL, W, exec, ~/.config/hypr/scripts/video-wallpaper-switcher.sh

# Theme switcher
bind = $mainMod CTRL, T, exec, ~/.config/hypr/scripts/theme-switcher.sh

# Notification Daemon Toggle
bind = $mainMod CTRL, N, exec, ~/.config/hypr/scripts/toggle-notifications.sh
